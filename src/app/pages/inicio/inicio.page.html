<ion-content>
    <!-- //aqui va todo el contenido que queremos ver en nuestra pagina -->
    <ion-list>
        <!-- le dice a ionic que es un elemento en el q se puede hacer clic y aparacecera la flecha -->
        <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>

            <ion-label>{{ c.name }}</ion-label>
        </ion-item>

    </ion-list>
